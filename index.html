    <!-- Prender y Apagar LED con Toggle switch -->
    <div class="card-container-led">
      <div class="checkbox-wrapper-35">
        <input value="private" name="switch" id="ledSwitch" type="checkbox" class="switch">
        <label for="ledSwitch">
          <span class="switch-x-text">el LED esta </span>
          <span class="switch-x-toggletext">
            <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
            <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
          </span>
        </label>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    console.log("Socket.IO connected:", socket.connected);
    const humidityElement = document.getElementById('humidity');
    const temperatureElement = document.getElementById('temperature');

    socket.on('mqttData', (data) => {
      if (data.topic === 't/esp32') {
        temperatureElement.textContent = `${data.message}ºC`;
      } else if (data.topic === 'h/esp32') {
        humidityElement.textContent = `${data.message}%`;
      }
    });

    // Escuchar los cambios de estado del interruptor
    document.getElementById('ledSwitch').addEventListener('change', (event) => {
      if (event.target.checked) {
        socket.emit('encenderFoco', 'on'); // Enviar el mensaje MQTT 'on' al servidor Node.js
      } else {
        socket.emit('apagarFoco', 'off'); // Enviar el mensaje MQTT 'off' al servidor Node.js
      }
    });
